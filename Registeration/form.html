<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Registration Form</title>
     <style>
        .main{
            background-color: rgb(204, 203, 203);
            display: inline-block;
            align-content: center;
            margin-left: 600px;
            border: 2px solid black;
            padding: 20px;
        }
        td{
            padding: 10px;
            padding-right: 40px;
            padding-left: 20px;
        }
        button{
            padding: 10px;
        }
     </style>
 </head>
 <body>
    <div class="main">
     <h1 style="margin-left: 70px;">Registration Form</h1>
     <form action="">
         <table>
             <tbody>
                 <tr>
                     <td>
                         <label for="First Name">First Name:</label>
                     </td>
                     <td>
                         <input type="text" id="First Name" name="First Name">
                     </td>
                 </tr>
                 <tr>
                     <td>
                         <label for="Last Name">Last Name:</label>
                     </td>
                     <td>
                         <input type="text" id="Last Name" name="Last Name">
                     </td>
                 </tr>
                 <tr>
                     <td>
                         <label for="Nick Name">Nick Name:</label>
                     </td>
                     <td>
                         <input type="text" id="Nick Name" name="Nick Name">
                     </td>
                 </tr>
                 <tr>
                     <td>
                         <label for="email">Email:</label>
                     </td>
                     <td>
                         <input type="email" id="email" name="email">
                     </td>
                 </tr>
                 <tr>
                     <td>
                         <label for="password">Password:</label>
                     </td>
                     <td>
                         <input type="password" id="password" name="password">
                     </td>
                 </tr>
                 <tr>
                     <td>
                         <label for="date of birth">Date of Birth:</label>
                     </td>
                     <td>
                         <input type="text" id="date of birth" name="date of birth">
                     </td>
                 </tr>
                 <tr>
                     <td>
                         <label for="Gender">Gender:</label>
                     </td>
                     <td>
                         <input type="radio" id="Male" name="Gender" value="Male">
                         <label for="Male">Male</label>
                         <input type="radio" id="Female" name="Gender" value="Female">
                         <label for="Female">Female</label>
                         <input type="radio" id="Others" name="Gender" value="Others">
                         <label for="Others">Others</label>
                     </td>
                 </tr>
                 <tr>
                     <td>
                         <label for="Mobile Number">Mobile:</label>
                     </td>
                     <td>
                         <input type="text" id="Mobile Number" name="Mobile Number">
                     </td>
                 </tr>
                 <tr>
                     <td>
                         <label for="Address">Address:</label>
                     </td>
                     <td>
                         <textarea id="Address" name="Address" rows="4" cols="30"></textarea>
                     </td>
                 </tr>
                 <tr>
                    <td></td>
                    <td>
                        <button type="submit" style="margin-right: 50px;">Submit</button>
                        <button type="reset">Reset</button>
                    </td>
                 </tr>
             </tbody>
         </table>
         <br><br>
     </form>
    </div>
 </body>
 </html>
